<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
</head>
<body>
    <script>
       var params = new URLSearchParams(window.location.search);

        var nombre = params.get('nombre');
        var mensaje = params.get('mensaje');
        var color = params.get('color');
        var asignatura = params.get('asignatura');
        var diaDisponible = params.get('diaDisponible').split(',');
        var diaPreferente = params.get('diaPreferente');
        var profesor = params.get('profesor');

        document.write("<h1>El correo se envió a "+profesor+"</h1>")
        document.write("<br>Nombre: "+nombre);
        document.write("<br>Mensaje: "+mensaje);
        document.write("<br>Color: "+color);
        document.write("<br>Asignatura: "+asignatura);
        document.write("<br>Días Disponibles: "+diaDisponible);
        document.write("<br>Día Preferente: "+diaPreferente);
    </script>
</body>
</html>

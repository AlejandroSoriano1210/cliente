<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 2</title>
</head>
<body>
    <script>
        var vector = [];

        for (let i = 0; i < 10; i++) {
            vector.push(Math.floor(Math.random() * 1001)); 
        }

        var vectorOrdenado = vector.slice().sort((a, b) => a - b);  
        
        var menor = vectorOrdenado[0];
        var mayor = vectorOrdenado[vectorOrdenado.length - 1];
        
        var vectorFiltrado = vectorOrdenado.slice(1, vectorOrdenado.length - 1);
        
        console.log("Vector: "+vector);
        console.log("Vector filtrado: "+vectorFiltrado);
        console.log("Valor menor: "+menor);
        console.log("Valor mayor: "+mayor);
    </script>
</body>
</html>

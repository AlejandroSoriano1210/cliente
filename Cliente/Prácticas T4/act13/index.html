<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 13</title>
</head>
<body>
    <h1>Tareas</h1>
    <input type="text" id="tarea" placeholder="Añadir tarea">
    <button onclick="anadir()">Añadir</button>
    <br><br>
    <h2>Marcar tarea como completada</h2>
    <input type="number" id="marcarCompletada" placeholder="Número de tarea">
    <button onclick="marcarPorNumero()">Marcar como completada</button>
    <br><br>
    <h2>Eliminar tarea específica</h2>
    <input type="number" id="eliminarEspecifico" placeholder="Número de tarea">
    <button onclick="eliminarPorNumero()">Eliminar tarea</button>
    <br><br>
    <h2>Filtro</h2>
    <button onclick="mostrarCompletadas()">Mostrar completadas</button>
    <button onclick="mostrarPendientes()">Mostrar pendientes</button>
    <button onclick="mostrarTodas()">Todas</button>
    <div id="listaTareas"></div>
    <script src="app.js"></script>
</body>
</html>

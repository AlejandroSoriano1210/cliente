<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Lista de Compras</title>
</head>
<body>
  <div class="container">
    <h1>Lista de Compras</h1>
    <input type="text" id="itemInput" placeholder="Añadir artículo">
    <br>
    <button id="addButton">Añadir</button>
    <button id="removeFirstButton">Eliminar Primero</button>
    <button id="removeLastButton">Eliminar Último</button>
    <button id="showFirstThreeButton">Mostrar 3 Primeros</button>
    <ul id="shoppingList"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>

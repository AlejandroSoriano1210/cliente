<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 7</title>
    <style>
        #dom {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <h1>Representación del DOM de la Página</h1>
    <button onclick="mostrarDOM()">Mostrar DOM</button>

    <div id="dom"></div>

    <script>
        function mostrarDOM() {
            var domHTML = document.documentElement.outerHTML;

            document.getElementById("dom").textContent = domHTML;
        }
    </script>

</body>
</html>

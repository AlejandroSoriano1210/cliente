<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 2</title>
</head>
<body>
    <h2>BÃºsqueda de Ciudades</h2>
    <p>Ingrese el nombre de una ciudad:</p>
    <input type="text" onkeyup="mostrarSugerencias(this.value)">
    <p>Sugerencias: <span id="sugerencias"></span></p>
    
    <script>
        function mostrarSugerencias(str) {
            if (str.length == 0) {
                document.getElementById("sugerencias").innerHTML = "";
                return;
            }
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("sugerencias").innerHTML = this.responseText;
                }
            };
            xmlhttp.open("GET", "ciudadessugerencias.php?q=" + str, true);
            xmlhttp.send();
        }
    </script>
</body>
</html>

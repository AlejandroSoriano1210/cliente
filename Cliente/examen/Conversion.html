<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversi√≥n</title>
</head>
<body>
    <br>
    <button onclick="history.back">Volver</button>

    <script>
        var parametros = window.location.search;
        var parametros = new URLSearchParams(parametros);
        var origen = parametros.get("monedaOrigen");
        var destino = parametros.get("monedaDestino");
        var cantidad = parseFloat(parametros.get("cantidad"));
        var resultado = 0;

        var alto = window.outerHeight;
        var ancho = window.outerWidth;

        if (origen == "euros" && destino == "dolares") {
            resultado = cantidad * 1.2;

        } else if (origen == "euros" && destino == "yenes") {
            resultado = cantidad * 1.4;

        } else if (origen == "dolares" && destino == "yenes") {
            resultado = cantidad * 1.8;

        } else if (origen == "dolares" && destino == "euros") {
            resultado = cantidad / 1.2;
        
        } else if (origen == "yenes" && destino == "dolares") {
            resultado = cantidad / 1.8;

        } else if (origen == "yenes" && destino == "euros") {
            resultado = cantidad / 1.4;

        }

        document.write("Son: "+resultado+" "+destino+"<br>");
        document.write("El alto es: "+alto+" y el ancho es: "+ancho);
    </script>
</body>
</html>

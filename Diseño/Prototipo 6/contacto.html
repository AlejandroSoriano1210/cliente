<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="contacto">
    <header>
      <a href="index.html" class="logo"><img src="img/logo.png" alt="Botón vuelta a menú Principal"></a>
      <figure class="nombre"><h1><img src="img/nombre-tienda.png" alt="Tienda Huellas Felices"></h1></figure>
      <nav>
          <input type="checkbox" id="menu-toggle" class="menu-toggle">
          <label for="menu-toggle" class="hamburgesa" aria-label="Menú desplegable">
              <span class="linea"></span>
              <span class="linea"></span>
              <span class="linea"></span>
          </label>
          <ul class="menu">
              <li><a href="productos.html">Productos</a></li>
              <li><a href="somos.html">¿Quiénes somos?</a></li>
              <li><a href="contacto.html">Contacto</a></li>
          </ul>
      </nav>
  </header>

    <figure class="foto-contacto"><img src="img/contacto.png" alt=""></figure>

    <h1>¡Ponte en contacto con nosotros!</h1>

    <div class="contacto-seccion">
      <div class="contacto-info">
        <h2>Contacto</h2>
        <p>info@huellasfelices.com<br>+34 999 999 999</p>
        <img src="img/logo.png" alt="" class="logo-dibujo">
        <img src="img/nombre-tienda.png" alt="" class="logo-nombre">
      </div>
      <div class="contacto-form">
        <h3>¿Cómo podemos ayudarte?</h3>
        <form>
          <label for="nombre">NOMBRE</label>
          <input type="text" id="nombre" name="nombre" placeholder="Nombre y apellidos">
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email" placeholder="Correo electrónico" inputmode="email">
          <label for="mensaje">MENSAJE</label>
          <textarea id="mensaje" name="mensaje" placeholder="¿En que podemos ayudarte?"></textarea>
          <label for="telefono">TELÉFONO</label>
          <input type="text" id="telefono" name="telefono" placeholder="Número de teléfono" inputmode="tel">
          <button type="submit" class="boton-enviar">Enviar</button>
        </form>
      </div>
    </div>


    <footer class="pie-pagina">
      <p class="derechos">© 2024 Huellas Felices. <br> Todos los derechos reservados.</p>
      <img src="img/redes.png" alt="">
    </footer>

  </div>
</body>
</html>

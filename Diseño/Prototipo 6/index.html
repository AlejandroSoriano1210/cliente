<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,600;1,14..32,600&display=swap"
        rel="stylesheet">

</head>
<body>
    <div class="menu-principal">

        <header>
            <a href="index.html" class="logo"><img src="img/logo.png" alt="Botón vuelta a menú Principal"></a>
            <figure class="nombre"><h1><img src="img/nombre-tienda.png" alt="Tienda Huellas Felices"></h1></figure>
            <nav>
                <input type="checkbox" id="menu-toggle" class="menu-toggle">
                <label for="menu-toggle" class="hamburgesa" aria-label="Menú desplegable">
                    <span class="linea"></span>
                    <span class="linea"></span>
                    <span class="linea"></span>
                </label>
                <ul class="menu">
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="somos.html">¿Quiénes somos?</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <section class="portada">
            <figure class="img-portada"><img src="img/imagen-portada.png" alt="">
                <figcaption class="inter-texto-portada">
                    <h2>Un hogar,<br> una vida,<br> una segunda <br>
                        <strong class="inter-texto-portada-strong">oportunidad</strong>
                    </h2>
                </figcaption>
            </figure>
        </section>

        <section class="animales">
            <a href="aves.html">
                <figure class="aves">
                    <img src="img/aves-foto.png" alt="Sección de Aves">
                    <figcaption>Aves</figcaption>
                </figure>
            </a>

            <a href="gatos.html">
                <figure class="mamiferos">
                    <img src="img/mamiferos-foto.png" alt="Sección de Mamíferos" class="gatos">
                    <figcaption>Gatos</figcaption>
                </figure>
            </a>

            <a href="conejos.html">
                <figure class="mamiferos">
                    <img src="img/conejos.png" alt="Sección de Mamíferos" class="conejos">
                    <figcaption>Conejos y Hamsters</figcaption>
                </figure>
            </a>

            <a href="perros.html">
                <figure class="mamiferos">
                    <img src="img/perros.png" alt="Sección de Mamíferos" class="perros">
                    <figcaption>Perros</figcaption>
                </figure>
            </a>
        </section>

        <footer class="pie-pagina">
            <p class="derechos">© 2024 Huellas Felices. <br> Todos los derechos reservados.</p>
            <img src="img/redes.png" alt="Redes Sociales">
        </footer>

    </div>

</html>

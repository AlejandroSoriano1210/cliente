<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 3</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Formulario para Crear un Vehículo</h1>

    <!-- Formulario para ingresar los datos del vehículo -->
    <label for="marca">Marca:</label>
    <input type="text" id="marca" placeholder="Marca del vehículo"><br><br>
    
    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" placeholder="Modelo del vehículo"><br><br>
    
    <label for="color">Color:</label>
    <input type="text" id="color" placeholder="Color del vehículo"><br><br>
    
    <label for="anio">Año de fabricación:</label>
    <input type="number" id="anio" placeholder="Año de fabricación"><br><br>
    
    <!-- Botón para crear el objeto y mostrarlo -->
    <button onclick="crearVehiculo()">Crear Vehículo</button>

    <h2>Tabla de Vehículos</h2>
    <table id="tablaVehiculos">
        <thead>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Color</th>
                <th>Año de fabricación</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se agregarán las filas dinámicamente -->
        </tbody>
    </table>

    <script>
        // Función que se ejecuta al pulsar el botón
        function crearVehiculo() {
            // Obtener los valores de los inputs
            var marca = document.getElementById("marca").value;
            var modelo = document.getElementById("modelo").value;
            var color = document.getElementById("color").value;
            var anio = document.getElementById("anio").value;

            // Validar si los campos están completos
            if (marca === "" || modelo === "" || color === "" || anio === "") {
                alert("Por favor, complete todos los campos.");
                return;
            }

            // Crear un objeto vehiculo
            var vehiculo = {
                marca: marca,
                modelo: modelo,
                color: color,
                anio: anio
            };

            // Mostrar el vehículo en la tabla
            mostrarVehiculoEnTabla(vehiculo);
        }

        // Función para mostrar el vehículo en la tabla
        function mostrarVehiculoEnTabla(vehiculo) {
            var tabla = document.getElementById("tablaVehiculos").getElementsByTagName('tbody')[0];

            // Crear una nueva fila de tabla
            var nuevaFila = tabla.insertRow();

            // Insertar celdas con los datos del vehículo
            var celdaMarca = nuevaFila.insertCell(0);
            celdaMarca.textContent = vehiculo.marca;

            var celdaModelo = nuevaFila.insertCell(1);
            celdaModelo.textContent = vehiculo.modelo;

            var celdaColor = nuevaFila.insertCell(2);
            celdaColor.textContent = vehiculo.color;

            var celdaAnio = nuevaFila.insertCell(3);
            celdaAnio.textContent = vehiculo.anio;
        }
    </script>

</body>
</html>

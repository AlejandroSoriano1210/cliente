<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Básico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        .game-container {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        .cards, .actions {
            margin: 20px 0;
        }
        .cards div {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #e74c3c;
            color: #fff;
        }
        button:hover {
            background-color: #c0392b;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Blackjack Básico</h1>
    <div class="game-container">
        <div class="cards">
            <div id="jugador-cartas"><strong>Jugador:</strong> </div>
            <div id="jugador-puntaje"><strong>Puntaje del Jugador:</strong> 0</div>
            <div id="crupier-cartas"><strong>Crupier:</strong> </div>
            <div id="crupier-puntaje"><strong>Puntaje del Crupier:</strong> 0</div>
        </div>
        <div class="actions">
            <button id="btn-nueva-partida">Nueva Partida</button>
            <button id="btn-pedir" disabled>Pedir Carta</button>
            <button id="btn-plantarse" disabled>Plantarse</button>
        </div>
        <div id="resultado"></div>
    </div>
    <script src="lab.js"></script>
</body>
</html>

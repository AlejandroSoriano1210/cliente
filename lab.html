<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel con Flechas (solo HTML y CSS)</title>
  <link rel="stylesheet" href="eestilosLAB.css">
</head>
<body>
  <div class="carrusel">
    <!-- Controles de radio invisibles para cambiar de imagen -->
    <input type="radio" name="slide" id="slide1" checked>
    <input type="radio" name="slide" id="slide2">
    <input type="radio" name="slide" id="slide3">
    
    <!-- Flechas -->
    <label for="slide3" class="prev">&#10094;</label>
    <label for="slide2" class="next">&#10095;</label>

    <!-- Contenedor de las imÃ¡genes -->
    <div class="carrusel-contenido">
      <div class="carrusel-item">
        <img src="imagen1.jpg" alt="Imagen 1">
      </div>
      <div class="carrusel-item">
        <img src="imagen2.jpg" alt="Imagen 2">
      </div>
      <div class="carrusel-item">
        <img src="imagen3.jpg" alt="Imagen 3">
      </div>
    </div>
  </div>
</body>
</html>

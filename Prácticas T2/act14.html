<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 14</title>
</head>
<body>
    <script>
        // Solicita al usuario que introduzca una palabra
        var palabra = prompt("Introduce una de estas palabras (casa, mesa, perro, gato):").toLowerCase();

        if (palabra == "casa") {      // Verifica
            alert("'Casa' en inglés es: 'house'");
        } else if (palabra == "mesa") {
            alert("'Mesa' en inglés es: 'table'");
        } else if (palabra == "perro") {
            alert("'Perro' en inglés es: 'dog'");
        } else if (palabra == "gato") {
            alert("'Gato' en inglés es: 'cat'");
        } else {                      //Muestra la traducción
            alert("La palabra no es válida o no se escribió bien.");
        }


    </script>
</body>
</html>
